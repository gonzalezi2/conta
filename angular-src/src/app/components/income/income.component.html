<h3>Income <span class="label label-success pull-right">{{totalIncome | currency}}</span></h3>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Check #</th>
      <th>Amount</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let income of project.income">
      <td>{{income.date | date}}</td>
      <td>{{income.check}}</td>
      <td>{{income.amount | currency}}</td>
      <td>{{income.description}}</td>
    </tr>
  </tbody>
</table>
