<h3>Expenses <span class="label label-danger pull-right">{{totalExpense | currency}}</span></h3>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of project.expenses">
      <td>{{expense.date | date}}</td>
      <td>{{expense.amount | currency}}</td>
      <td>{{expense.description}}</td>
    </tr>
  </tbody>
</table>
