<div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Location</th>
          <th>Contract Amount</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of projects; let i = index">
          <td>{{i+1}}</td>
          <td>{{p.location}}</td>
          <td>{{p.contract | currency}}</td>
          <td>{{p.balance | currency}}</td>
          <td>
            <a href="/companies/{{company._id}}/projects/{{p._id}}" class="btn btn-default btn-sm">View Project</a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="5">Total Projects: {{ projects.length }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
