<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <h4 class="margin-0">Expenses <span class="label label-danger">{{totalExpense | currency}}</span></h4>
      </div>
      <div class="col-xs-12 col-sm-4 text-right">
        <a class="btn btn-xs btn-primary" routerLink="add-expense">Add Expense</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of project.expenses">
          <td>{{expense.date | date}}</td>
          <td>{{expense.amount | currency}}</td>
          <td>{{expense.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
