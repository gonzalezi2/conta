<div class="card">
  <div class="card-header">
    <div class="btn-toolbar pull-right">
        <div class="btn-group">
          <a class="btn btn-primary" routerLink="/employees/add">Add Employee</a>
        </div>
    </div>
    <h2>Employees</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone #</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employees; let i = index">
            <td>{{i+1}}</td>
            <td>{{e.name}}</td>
            <td>{{e.phone}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Total Employees: {{ employees.length }}</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
