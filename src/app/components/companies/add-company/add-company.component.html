<h2 class="page-header">Add Company</h2>
<div class="well">
  <form (ngSubmit)="onFormSubmit()" [formGroup]="companyForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control input-sm" formControlName="name" name="name">
          <div style="color: orangered" role="alert" *ngIf="companyForm.controls['name'].pristine && companyForm.controls.name.touched">
              Please fill out a name
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" id="contact" class="form-control input-sm" formControlName="contact" name="contact">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control input-sm" formControlName="address" name="address">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control input-sm" formControlName="email" name="email">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" class="form-control input-sm" formControlName="phone" name="phone" placeholder="e.g. 9085558888">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" id="website" class="form-control input-sm" formControlName="website" name="website" placeholder="e.g. www.website.com">
    </div>
    <div class="form-group">
      <input type="checkbox" formControlName="isActive" name="isActive" id="isActive">
      <label for="isActive">Active</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!companyForm.valid">
    <button type="button" class="btn btn-default" routerLink="/companies">Cancel</button>
  </form>
</div>
