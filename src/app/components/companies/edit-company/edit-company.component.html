<h2 class="page-header">Edit Company</h2>
<div class="well">
  <form (ngSubmit)="onFormSubmit()" [formGroup]="companyForm" *ngIf="companyForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control input-sm" formControlName="name" name="name" id="name">
          <div style="color: orangered" role="alert" *ngIf="companyForm.controls['name'].pristine && companyForm.controls['name'].touched">
              Please fill out a name
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Contact</label>
          <input type="text" class="form-control input-sm" formControlName="contact" name="contact">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input type="text" class="form-control input-sm" formControlName="address" name="address">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control input-sm" formControlName="email" name="email">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" class="form-control input-sm" formControlName="phone" name="phone">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Website</label>
      <input type="text" class="form-control input-sm" formControlName="website" name="website">
    </div>
    <div class="form-group">
      <input type="checkbox" formControlName="isActive" name="isActive">
      <label for="">Active</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!companyForm.valid">
    <button type="button" class="btn btn-default" routerLink="/companies">Cancel</button>
  </form>
</div>
