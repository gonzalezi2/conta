<div class="card">
  <div class="row">
    <div class="col-sm-9">
        <h3>{{project.location}}</h3>
        <p>Contract Amount: {{project.contract | currency}}</p>
        <p>Balance: {{project.totalBalance | currency}}</p>
    </div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-primary" routerLink="edit">Edit Project</a>
    </div>
  </div>
</div>
<div class="card">
  <app-timesheets [project]="project"></app-timesheets>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-7">
      <div class="card">
        <app-income [project]="project"></app-income>
      </div>
    </div>
    <div class="col-xs-12 col-sm-5">
      <div class="card">
        <app-expenses [project]="project"></app-expenses>
      </div>
    </div>
</div>
