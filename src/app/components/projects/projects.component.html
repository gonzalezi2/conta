<div class="card">
    <div class='page-header'>
      <div class='btn-toolbar pull-right'>
          <div class='btn-group'>
            <a class="btn btn-primary" routerLink="projects/add">Add Project</a>
          </div>
      </div>
      <h2>Projects</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Location</th>
              <th>Contract Amount</th>
              <th>Balance</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of projects; let i = index">
              <td>{{i+1}}</td>
              <td>{{p.location}}</td>
              <td>{{p.contract | currency}}</td>
              <td>{{p.totalBalance | currency}}</td>
              <td>
                <button [routerLink]="['./projects', p._id]" class="btn btn-default btn-sm">View</button>
                <button [routerLink]="['./projects', p._id, 'edit']" class="btn btn-default btn-sm" routerLinkActive="router-link-active" >Edit</button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="5">Total Projects: {{ projects.length }}</th>
            </tr>
          </tfoot>
        </table>
      </div>
</div>
